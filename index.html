<!DOCTYPE html>
<html>
<head>
  <title>TOP: Rock, Paper, Scissors Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Rock, Paper, Scissors!</header>
  <main>
    <div id="scores">

      <div class="score-container" id="your-score">
        <h2 class="competitor" id="you">You</h2>
        <div class="record" id="you">
          <div class="wins" id="you">
            <p class="outcome" id="you">W</p>
            <p class="number" id="you">0</p>
          </div>
          <div class="losses" id="you">
            <p class="outcome" id="you">L</p>
            <p class="number" id="you">0</p>
          </div>
          <div class="ties" id="you">
            <p class="outcome" id="you">T</p>
            <p class="number" id="you">0</p>
          </div>
        </div>
      </div>

      <div class="score-container" id="rounds-remaining">
        <h1 id="rounds">Rounds Remaining</h1>
        <p id="rounds-number">5</p>
      </div>

      <div class="score-container" id="computer-score">
        <h2 class="competitor" id="computer">Computer</h2>
        <div class="record" id="computer">
          <div class="wins" id="computer">
            <p class="outcome" id="computer">W</p>
            <p class="number" id="computer">0</p>
          </div>
          <div class="losses" id="computer">
            <p class="outcome" id="computer">L</p>
            <p class="number" id="computer">0</p>
          </div>
          <div class="ties" id="computer">
            <p class="outcome" id="computer">T</p>
            <p class="number" id="computer">0</p>
          </div>
        </div>
      </div>
    </div>

    <div id="faceoff">
      <img src="pics/rock.jpg" alt="Your play" id="your-img">
      <div id="choices">
        <p id="faceoff-message">Placeholder message</p>
        <div id="button-group">
          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="paper">Scissors</button>
        </div>
      </div>
      <img src="pics/paper.jpg" alt="Computer play" id="computer-img">
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
