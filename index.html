<!DOCTYPE html>
<html>
<head>
  <title>TOP: Rock, Paper, Scissors Project</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <header>Rock, Paper, Scissors!</header>
  <main>
    <div id="scores">
      <div id="your-score">
        <h1 class="competitor" id="you">You</h1>
        <div class="record" id="you">
          <div class="wins" id="you">
            <p class="outcome" id="you">W</p>
            <p class="number" id="you">0</p>
          </div>
          <div class="loses" id="you">
            <p class="outcome" id="you">L</p>
            <p class="number" id="you">0</p>
          </div>
          <div class="ties" id="you">
            <p class="outcome" id="you">T</p>
            <p class="number" id="you">0</p>
          </div>
        </div>
      </div>
    </div>


    <div id="button-group">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="paper">Scissors</button>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
